 <div class="form-group">

   <input type="text" class="form-control" id="title"  placeholder="Enter Your Title">

 </div>
 <div class="form-group">
     <label for="description"> Enter Your Description</label>
     <textarea class="form-control" id="description" rows="3"></textarea>
   </div>
<input type="submit" name="submit" id="add" class="btn btn-success" value="Add To List">

<input type="reset" name="clear" onclick="clearit()" class="btn btn-danger" value="clear">

<h2>Your Items</h2>

    <script>
         add=document.getElementById("add");
         add.addEventListener("click",()=>{
              console.log("updating the list");
              tit=document.getElementById('title').value;
              desc=document.getElementById('description').values;
              if(localstorage.getItem('itemJson')==null)
               {
                    itemJsonArray =[];
                    itemJsonArray.push([tit,desc]);
                    localstorage.setItem('itemJson',JSON.stringify(itemJsonArray))
                }
                else{
                    itemJsonArrayStr=localstorage.getItem('itemJson');
                    itemJsonArray=JSON.parse(itemJsonArrayStr);
                    itemJsonArray.push([tit,desc]);
                    localstorage.setItem('itemJson',JSON.stringify(itemJsonArray));

                }
                //populate the <table>
                 let tableBody=document.getElementById('tableBody');
                 let str= "";
                 itemJsonArray.forEach((element,index) => {
                 str  +=
                     <tr>
                         <th scope="row">${index + 1}</th>
                         <td>${element[0]}</td>
                         <td>${element[1]}</td>
                         </tr>;

            });
            tableBody.innerHTML= str;
            });
            function clearit()
            {
                localstorage.clear();
             }

</script>
